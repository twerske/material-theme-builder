<div [ngClass]="{'palette':isPalette}">
        <figure class="color-swatch"
                [style.background]="color"
                [cpPosition]="'left'"
                [cpColorMode]="this.isPalette ? 'presets' : ''"
                [cpPositionRelativeToArrow]="false"
                [(colorPicker)]="color"
                (colorPickerChange)="this.colorChange($event)"
                [cpPresetLabel]="palette"
                [cpPresetColors]="palettePresets"></figure>
</div>
